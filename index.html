<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protest Data Entry</title>
</head>
<body>
    <form id="protestForm">
        <table border="1">
            <thead>
                <tr>
                    <!-- ... column headers ... -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be generated here using JavaScript -->
            </tbody>
        </table>
        <input type="submit" value="Submit">
    </form>

    <script>
        const tbody = document.getElementById('tableBody');

        for (let i = 0; i < 15; i++) {
            const row = document.createElement('tr');

            const nameCell = document.createElement('td');
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.name = 'name_' + i;
            nameInput.placeholder = 'Enter Name';
            nameCell.appendChild(nameInput);
            row.appendChild(nameCell);

            // List of columns that are checkboxes
            const checkboxColumns = ['sandwich', 'roll', 'wrap', 'beef', 'chicken', 'pork', 'veg_pattie', 'lettuce', 'tomato', 'onion', 'carrot', 'beetroot', 'mayo', 'bbq', 'tomato_sauce', 'aioli'];
            checkboxColumns.forEach(col => {
                const cell = document.createElement('td');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = col + '_' + i;
                cell.appendChild(checkbox);
                row.appendChild(cell);
            });

            const priceCell = document.createElement('td');
            const priceInput = document.createElement('input');
            priceInput.type = 'text';
            priceInput.name = 'price_' + i;
            priceInput.placeholder = 'Enter Price';
            priceCell.appendChild(priceInput);
            row.appendChild(priceCell);

            tbody.appendChild(row);
        }
    </script>
</body>
</html>
