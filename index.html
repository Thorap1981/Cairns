<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protest Data Entry</title>
</head>
<body>
    <form id="protestForm">
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Sandwich</th>
                    <th>Roll</th>
                    <th>Wrap</th>
                    <th>Beef</th>
                    <th>Chicken</th>
                    <th>Pork</th>
                    <th>Veg Pattie</th>
                    <th>Lettuce</th>
                    <th>Tomato</th>
                    <th>Onion</th>
                    <th>Carrot</th>
                    <th>Beetroot</th>
                    <th>Mayo</th>
                    <th>BBQ</th>
                    <th>Tomato Sauce</th>
                    <th>Aioli</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
    <td><input type="text" name="name_0" placeholder="Enter Name"></td>
    <td><input type="checkbox" name="sandwich_0"></td>
    <td><input type="checkbox" name="roll_0"></td>
    <td><input type="checkbox" name="wrap_0"></td>
    <td><input type="checkbox" name="beef_0"></td>
    <td><input type="checkbox" name="chicken_0"></td>
    <td><input type="checkbox" name="pork_0"></td>
    <td><input type="checkbox" name="veg_pattie_0"></td>
    <td><input type="checkbox" name="lettuce_0"></td>
    <td><input type="checkbox" name="tomato_0"></td>
    <td><input type="checkbox" name="onion_0"></td>
    <td><input type="checkbox" name="carrot_0"></td>
    <td><input type="checkbox" name="beetroot_0"></td>
    <td><input type="checkbox" name="mayo_0"></td>
    <td><input type="checkbox" name="bbq_0"></td>
    <td><input type="checkbox" name="tomato_sauce_0"></td>
    <td><input type="checkbox" name="aioli_0"></td>
    <td><input type="text" name="price_0" placeholder="Enter Price"></td>
</tr>


            </tbody>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
